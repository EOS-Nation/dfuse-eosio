start:
  args:
  - accounthist
  flags:
    common-include-filter-expr: (receiver == "joshkauffman" || auth.exists(x, x == "joshkauffman"))
    common-blocks-store-url: gs://dfuseio-global-blocks-us/eos-mainnet/v3
    accounthist-enable-injector-mode: true
    accounthist-enable-server-mode: false
    accounthist-shard-num: 0
    accounthist-max-entries-per-account: 1000
    accounthist-flush-blocks-interval: 10000
    accounthist-start-block-num: 135035000
    accounthist-stop-block-num: 135062000
